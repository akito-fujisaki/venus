version: "3"

services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
  rails:
    build: ./rails
    image: venus_rails
    ports:
      - 3000:3000
    volumes:
      - ./rails:/app
      - /app/tmp/pids
    environment:
      - DATABASE_URL=mysql2://root:root@db/venus
    depends_on:
      - db
    command: sh -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000"

volumes:
  db-data:
    driver: local
