version: "3"

services:
  terraform:
    build: ./terraform
    image: venus_terraform
    volumes:
      - ./terraform:/terraform
      - ~/.aws:/root/.aws:ro
    environment:
      - AWS_PROFILE=venus_terraform
  db:
    image: mysql:8.0
    platform: linux/amd64
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
  backend:
    build: ./backend
    image: venus_backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/src
      - /src/tmp/pids
    environment:
      - DATABASE_URL=mysql2://root:root@db/venus
    depends_on:
      - db
    command: sh -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000"

volumes:
  db-data:
    driver: local
