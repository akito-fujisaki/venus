name: Build and push image
on:
  workflow_run:
    workflows: [Lint and test]
    types: [completed]
    branches: [main]
permissions:
  contents: read
env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY_BACKEND: venus-backend
jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ECR_REGISTRY }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Restore docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/backend/.buildx-cache
          key: backend-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            backend-${{ github.ref }}
            backend-refs/heads/main
      - name: Build image
        uses: docker/build-push-action@v3
        with:
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ github.sha }}
          context: ./backend
          cache-from: type=local,src=/tmp/backend/.buildx-cache
          cache-to: type=local,dest=/tmp/backend/.buildx-cache-new
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/backend/.buildx-cache
          mv /tmp/backend/.buildx-cache-new /tmp/backend/.buildx-cache
