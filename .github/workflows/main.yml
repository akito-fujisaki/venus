name: Main
on: [push]
jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker compose run --rm terraform ash -c "cd common && terraform fmt -diff=true -check=true"
      - run: docker compose run --rm terraform ash -c "cd staging && terraform fmt -diff=true -check=true"
  backend-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Restore docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ github.ref }}
            refs/head/main
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          push: false
          builder: ${{ steps.buildx.outputs.name }}
          tags: venus_backend:latest
          load: true
          context: ./backend
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Up dependency container
        run: docker compose up db -d
      - name: Wait for db container
        run: sleep 10
      - name: Create test db
        run: docker compose run --rm --no-deps backend bash -c "rails db:create RAILS_ENV=test"
      - name: Run test
        run: docker compose run --rm --no-deps backend bash -c "rails test"
